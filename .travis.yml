language: java
sudo: false
install: true

jdk:
- oraclejdk8

addons:
  sonarqube:
    token:
      secure: 
  branches:
    - master
    - develop
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarQube analysis
  - mvn clean test install sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

notifications:
  email: false
